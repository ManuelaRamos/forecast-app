<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Forecast 🌡️</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

<script src="https://kit.fontawesome.com/6f6ee668bf.js" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="src/styles.css" />
</head>


<body>
  <div class="container">
    <form id="search-form">
      <input 
        id="info-form" 
        type="text" 
        placeholder="Search" 
      />
      <input 
        type="submit" 
        value="🔎" 
      />
    </form>
    <br />

    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4><img src="" alt="weather-icon" id="icon"/></h4>

    <p class="description">
    </p>
    <strong class="temperature"></strong><span class="units"><a href="#celsius" id="celsius-link" class="active">°C</a> |
      <a href="#fahrenheit" id="fahrenheit-link">°F</a></span>

    
  </div>

  <small>
    <a href="https://github.com/ManuelaRamos" target="_blank">Open-source code</a>
    by Manuela Ramos
  </small>


  <script src="src/index.js"></script>


</body>
</html>
